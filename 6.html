</head>
<body>


	<!-- SIDEBAR -->

			<li>
				<a href="#">
                    <i class='bx bxs-user'></i>

				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxl-product-hunt' ></i>
					<span class="text">produits</span>
				</a>
			</li>
            <li>
				<a href="#">
					<i class='bx bxs-receipt'></i>

			<li>

		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link"> <i class='bx bx-home'></i>Home</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>


			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<div class="profile-details">
				<img src="img/people.png" alt="">
				<span class="admin_name">ali chaabane</span>
			  </div>
			
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Voir la facture</h1>
				</div>
			</div>

			<!--form-->
			<div class="container-fluid px-1 py-5 mx-auto">
				<div class="row d-flex justify-content-center">
					<div class="col-xl-7 col-lg-8 col-md-9 col-11 ">

						<div class="card">
							<form action="" method="" name="">
								<div class="form-group col-md-6">
									<label for="idant">identifiant de la facture</label>
									<input type="text" class="form-control" id="idant" placeholder="S'il vous plait entrer l'identifiant de facture">
								  </div>
								  <div class="info2">
									<h3>Information du client</h3>
								</div>
								<div class="form-row">
								  <div class="form-group col-md-6">
									<label for="Nom">Nom du client</label>
									<input type="text" class="form-control" id="nom" placeholder="S'il vous plait entrer de client">
								  </div>
								  <div class="form-group col-md-6">
									<label for="Nom">identifiant legale du client</label>
									<input type="text" class="form-control" id="nom" placeholder="S'il vous plait entrer l'identifiant">
								  </div>
								  <div class="form-group col-md-6">
									<label for="Nom">Personne de contact</label>
									<input type="text" class="form-control" id="nom" placeholder="S'il vous plait entrer le nom de personne de contact">
								  </div>
								  <div class="form-group col-md-6">
									<label for="Nom">Email</label>
									<input type="email" class="form-control" id="nom" placeholder="S'il vous plait entrer email de client">
								  </div>
								  <div class="form-group col-md-6">
								  <label for="Textarea">Adress de facturation</label>
								  <textarea class="form-control" id="Textarea" placeholder="S'il vous plait entrer l'adress de facture" required></textarea>
								  </div>
								  <div class="form-group col-md-6">
								  <label for="Textarea2">Adress d'expedition</label>
								  <textarea class="form-control" id="Textarea2" placeholder="S'il vous plait entrer l'adress d'expedition" required></textarea>
								  </div>
								</div>
								<div class="info2">
									<h3>Detail de paiement</h3>
								</div>
								<div class="form-group">
									<div class="form-group col-md-4">
										<label for="sel">Series</label>
										<select id="sel" class="form-control">
										  <option selected>Alum</option>
										  <option>...</option>
										</select>
									  </div>

									  <div class="form-group col-md-4">
										<label for="sel2">Status</label>
										<select id="sel2" class="form-control">
										  <option selected>Non payé</option>
										  <option>payés</option>
										  <option>pariciellement payés</option>
										</select>
									  </div>
								  
								  <div class="form-group col-md-6">
									<label for="prix">prix paié</label>
								  <input type="text" class="form-control" id="inputAddress" placeholder="S'il vous plait entrer le prix paié">
								  </div>
								  <div class="form-group col-md-6">
									<label for="date">Date d'emission</label>
									<input type="text" class="form-control" id="date" placeholder=" jj/mm/aaaa">
								  </div>
								</div>
								<div  class="form-group col-md-50">
								<table style="width:100%">
									<tr>
									  <td>Référence</td>
									  <td>Discription</td>
									  <td>Cout unitaire</td>
									   <td>Qte</td>
									  <td>Taxe</td>
									  <td>Remise</td>
									   <td>Total</td>
									</tr>
									  <tr>
									  <td><input type="text" class="form-control" ></td>
									  <td><input type="text" class="form-control" ></td>
									  <td><input type="text" class="form-control" ></td>
									  <td><input type="text" class="form-control" ></td>
									  <td><input type="text" class="form-control" ></td>
									  <td><input type="text" class="form-control" ></td>
									  <td><input type="text" class="form-control" ></td>
									</tr>
								  </table>
								</div>
								<button type="button" class="btn btn-warning">Generer pdf</button>
								</form>
						</div>
					</div>
				</div>
			</div>
			<!--form-->
			
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
