<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>AdminHub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">AdminHub</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Accueil</span>
				</a>
			</li>
			<li>
				<a href="#">
                    <i class='bx bxs-user'></i>
					<span class="text">Clients</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxl-product-hunt' ></i>
					<span class="text">produits</span>
				</a>
			</li>
            <li>
				<a href="#">
					<i class='bx bxs-receipt'></i>
					<span class="text">Factures</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-credit-card' ></i>
					<span class="text">Devis</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">paramètre</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link"> <i class='bx bx-home'></i>Home</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>


			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<div class="profile-details">
				<img src="img/people.png" alt="">
				<span class="admin_name">ali chaabane</span>
			  </div>
			
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Paramètres globaux</h1>
				</div>
			</div>

			<!--form-->
			<div class="container-fluid px-1 py-5 mx-auto">
				<div class="row d-flex justify-content-center">
					<div class="col-xl-7 col-lg-8 col-md-9 col-11 ">

						<div class="card">
							<form action="" method="" name="">
								  <div class="info2">
									<h3>Paramétre PDF</h3>
								</div>
				
								<div class="form-group">
									<div class="form-group col-md-4">
										<label for="sel">Taille de page</label>
										<select id="sel" class="form-control">
										  <option selected>A1</option>
										  <option>A2</option>
										  <option>A3</option>
										  <option>A4</option>
										</select>
									  </div>
									  <div class="form-group col-md-4">
										<label for="sel2">Orientation de la page</label>
										<select id="sel2" class="form-control">
										  <option selected>Portrait</option>
										  <option>..</option>
										  <option>..</option>
										  <option>..</option>
										</select>
									  </div>
								</div>
								<div  class="form-group col-md-50">
									<label id="tab">Séries de facturation</label>
								<table style="width:100%" id="tab">
									<tr>
									  <td>Etiquette</td>
									  <td>Valeur</td>
									  <td>supprimer</td>
									</tr>
									  <tr>
									  <td>Alum</td>
									  <td>Alum-</td>
									  <td><i class='bx bx-trash'></i></td>
									</tr>
									<tr>
										<td>PCV</td>
										<td>PCV-</td>
										<td><i class='bx bx-trash'></i></td>
									  </tr>
									  <tr>
										<td>site</td>
										<td>site-</td>
										<td><i class='bx bx-trash'></i></td>
									  </tr>
									<tr>
									<td><input type="text" class="form-control" placeholder="ajouter valeur" ></td>
									</tr>
								  </table>
								</div>
								<div class="form-group col-md-6">
									<label for="Textarea">informations & conditions</label>
									<textarea class="form-control" id="Textarea" placeholder="50% à la commande et 50% à la livraison..." required></textarea>
									</div>
								<button type="button" class="btn btn-success">Confirmer</button>
								</form>
						</div>
					</div>
				</div>
			</div>
			<!--form-->
			
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
